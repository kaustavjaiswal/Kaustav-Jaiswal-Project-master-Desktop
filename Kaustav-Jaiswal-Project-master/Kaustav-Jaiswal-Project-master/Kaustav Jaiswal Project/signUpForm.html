<html>
<head>
<title>Sign Up</title>
<meta http-equiv="Content-Type" content="text/html; charset=us-ascii">
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatiable" content="IE-edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/sign.css">

<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200italic,400italic,800italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="formBack">

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"data-backdrop="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Please Enter The Required Details</h4>
      </div>
      <div class="modal-body">


		<form class="form-horizontal" name="myForm" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">First Name :</label>
    <div class="col-sm-10">
      <p class="form-control" id="name"> </p>
    </div>
  </div>

		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Address:  </label>
		    <div class="col-sm-10">
		    <input type="text" class="form-control" id="chosenAddress" name="chosenAddress" placeholder="Country Name">
		    </div>
		  </div>


	<div class="form-group">
	  <label for="inputEmail3" class="col-sm-2 control-label"> Dob: </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="chosenDob" placeholder="Date Of Birth">
	    </div>
  </div>


<div class="form-group">
	  <label for="inputEmail3" class="col-sm-2 control-label"> Email: </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="chosenEmail" placeholder="yourname@domainname.com">
	    </div>
 </div>

<div class="form-group">
  <label for="inputEmail3" class="col-sm-2 control-label">Fathers Name: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="chosenFathersName" placeholder="Father's Name">
    </div>
    </div>

<div class="form-group">
  <label for="inputEmail3" class="col-sm-2 control-label"> Gender: </label>
    <div class="col-sm-10">
      <input type="radio" name="Gender" value="0" checked> Male </input> <br/>
      <input type="radio" name="Gender" value="1"> Female </input>
    </div>
  </div>

<div class="form-group">
  <label for="inputEmail3" class="col-sm-2 control-label"> Number: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="chosenPhone" placeholder="Mobile Number">
    </div>
  </div>

  <div class="form-group signUpPlace" style="padding-top:10px;">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary" id="doneBtn">Done</button>
    </div>
  </div>

</form>

      </div>
      <div class="modal-footer space1">
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="window.loaction.reload()">Close</button>
      </div>
    </div>
  </div>
</div>

</div>











<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/holder.js" type="text/javascript"></script>
<script src="js/smooth-scroll.min.js" type="text/javascript"></script>
<script src="js/jquery-ui.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/signUp.js" type="text/javascript"></script>
</body>
</html>
