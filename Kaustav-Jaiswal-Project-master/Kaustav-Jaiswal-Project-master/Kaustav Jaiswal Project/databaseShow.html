<html>
  <head>
    <title>Student Database</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
      setTimeout(function(){ $(".loader").fadeOut("slow")}, 3000);
    });
    </script>
    <script src="js/jquery.poptrox.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/firebase.js" type="text/javascript"></script>
    <script src="js/loggedOn.js"></script>
    <noscript>
     <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
     <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200italic,400italic,800italic' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/main.css" />
      <link rel="stylesheet" href="css/skel.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/style-xlarge.css" />
    </noscript>
    <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
  </head>
  <body id="top">
    <div class="loader"></div>
    <!-- Header -->
      <header id="header">
        <a href="#" class="image avatar"><img src="" alt="Profile" class="avatar1" /></a>
        <h1><strong><span class="name"></span></strong>'s Profile</h1>
      </header>

    <!-- Main -->
      <div id="main">
    
        <!-- One -->
          <section id="one">
            <header class="major">
            <h2 class="dataAbout"> Personal Information </h2>
            </header>
            <div class="col-md-12">
            <div class="footers col-md-3 pull-left">
              <ul class="list-unstyled">
              <li>Attendance : </li>
              <li>Dob : </li>
              <li>FathersName : </li>
              <li>Gender : </li>
              <li>Score : </li>
              <li>Fees Paid &nbsp <i class="fa fa-inr"></i> : </li>
              </ul>

            </div>

            <div class="col-md-9" style="padding-left: 20%;line-height: 29px;">
              <ul class="list-unstyled">
              <li><span class="Attendance"></span></li>
              <li><span class="Dob"></span></li>
              <li><span class="FathersName"></span></li>
              <li><span class="Gender"></span></li>
              <li><span class="Score"></span></li>
              <li><span class="feesCondition"><i class="feesCheck"> &nbsp </span></i></li>
              </ul>

            </div>
          </div>
          </section>

        <!-- Three -->
          <section id="three">
            <div class="row">
              <div class="4u$ 12u$(2)">
                <ul class="labeled-icons">
                  <li>
                    <h3 class="icon fa-flag"><span class="label">Country</span></h3>
                    <p class="Address"></p>
                  </li>
                  <li>
                    <h3 class="icon fa-mobile"><span class="label">Phone</span></h3>
                    <p class="Phone"></p>
                  </li>
                  <li>
                    <h3 class="icon fa-envelope-o"><span class="label">Email</span></h3>
                    <a href=""><span class="Email"></span></a>
                  </li>
                </ul>
              </div>
            </div>
          </section>
      </div>
      
    <!-- Footer -->
      <footer id="footer">
        <ul class="icons">
          <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
          <li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
          <li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
        </ul>
        <ul class="copyright">
          <li>&copy; Developer Studioz</li><li>Design By: Kaustav Jaiswal</li>
        </ul>
      </footer>

  </body>
</html>
